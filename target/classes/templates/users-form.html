<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/menu :: menu">
</div>
<div class="container">
    <h3> Add users</h3>
    <form action="#" th:action="@{/u/save}"
          method="POST">
        <input type="hidden" th:field="*{users.id}"/>
        <input type="text" th:field="*{users.firstName}"
               class="form-control mb-4 col-4" placeholder="First Name">
        <input type="text" th:field="*{users.lastName}"
               class="form-control mb-4 col-4" placeholder="Last Name">
        <input type="hidden" th:field="*{usersInfo.id}"/>
        <input type="text" th:field="*{usersInfo.email}"
               class="form-control mb-4 col-4" placeholder="E-mail">
        <input type="text" th:field="*{usersInfo.phoneNumber}"
               class="form-control mb-4 col-4" placeholder="Phone Number">
        <input type="text" th:field="*{usersInfo.adress}"
               class="form-control mb-4 col-4" placeholder="Adress">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/u/users}">Back to users list</a>
</div>
</body>

</html>
