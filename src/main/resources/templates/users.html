<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/menu :: menu">
</div>
<table border="1" class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Phone Number</th>
        <th>Adress</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempUser : ${users}">
        <td th:text="${tempUser.firstName}"></td>
        <td th:text="${tempUser.lastName}"></td>
        <td th:data-th-text="${tempUser.usersInfo.email}"></td>
        <td th:data-th-text="${tempUser.usersInfo.phoneNumber}"></td>
        <td th:data-th-text="${tempUser.usersInfo.adress}"></td>
        <td>
            <a th:href="@{/u/showFormForUpdate(tempUser=${tempUser.id})}"
               class="btn btn-info btn-sm">
                Update
            </a>
            <a th:href="@{/u/delete/{id}(id=${tempUser.id})}"
               class="btn btn-info btn-sm">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
